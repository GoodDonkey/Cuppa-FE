<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Cuppa Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!--    end libs for stomp and sockjs-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="css/custom_style3.css">
</head>
<body>
<main class="content">
    <div class="container p-0">

        <h1 class="h3 mb-3">Messages</h1>

            <h3 id="loginUserArea" class="h5 mb-3"><span id="usernameArea"></span> 님 안녕하세요</h3>

        <div class="card">
            <div class="d-flex row g-0">
                <div id="user-list" class="col-12 col-lg-4 border-right">

                    <div id="search-block" class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Search...">
                            </div>
                        </div>
                    </div>

                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <!--                    User List end-->

            <div class="col-12 col-lg-8">
                    <div class="py-2 px-4 border-bottom d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img id="selected-user-image" src="http://127.0.0.1:8081/images/defaultUser.jpeg"
                                     class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong id="chat-with"></strong>
                                <div class="text-muted small"><em></em></div>
                            </div>


                            <div>
                                <button class="btn btn-primary btn-lg mr-1 px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-phone feather-lg">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                    </svg>
                                </button>
                                <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-video feather-lg">
                                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                    </svg>
                                </button>
                                <button class="btn btn-light border btn-lg px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-more-horizontal feather-lg">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative">
                        <div id="chat-messages" class="chat-messages p-4">

                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <div class="input-group">
                            <input id="message-input" type="text" class="form-control" placeholder="Type your message">
                            <button id="sendBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>


<script id="user-template" type="text/x-handlebars-template">
    <a href="#" id="user-link-{{userId}}" onclick="selectUser('{{userId}}')" class="list-group-item list-group-item-action border-0">
        <div id="newMessages_{{userId}}" class="badge bg-success float-right">{{new_messages}}</div>
        <div class="d-flex align-items-start">
            <img src="http://127.0.0.1:8081/images/defaultUser.jpeg" class="rounded-circle mr-1"
                 alt="default" width="40" height="40">
            <div class="flex-grow-1 ml-3">
                <span id="username-area-{{userId}}">{{username}}</span>
                <div class="small"><span class="fas fa-circle chat-online"></span>{{online}}</div>
            </div>
        </div>
    </a>
</script>

<script id="message-template" type="text/x-handlebars-template">
        <div class="chat-message-right pb-4">
            <div>
                <img src="http://127.0.0.1:8081/images/defaultUser.jpeg"
                     class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                <div class="text-muted small text-nowrap mt-2">{{time}}</div>
            </div>
            <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                <div class="font-weight-bold mb-1">You</div>
                {{ message }}
            </div>
        </div>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <div class="chat-message-left pb-4">
        <div>
            <img src="http://127.0.0.1:8081/images/defaultUser.jpeg"
                 class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
            <div class="text-muted small text-nowrap mt-2">{{ time }}</div>
        </div>
        <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
            <div class="font-weight-bold mb-1">{{ username }}</div>
            {{ message }}
        </div>
    </div>
</script>
</body>
<script type="text/javascript" src="js/moment-with-locales.js"></script>
<script type="text/javascript" src="js/custom3.js"></script>
<script type="text/javascript" src="js/chat3.js"></script>

</html>
